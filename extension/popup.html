<!DOCTYPE html>
<html>
<head>
    <title>Instagram Scraper</title>
    <style>
        body { font-family: sans-serif; width: 250px; padding: 10px; text-align: center; }
        input, button { width: 95%; padding: 8px; margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h3>Instagram Scraper</h3>
    <button id="scrape-button">Scrape Current Profile</button>
    <button id="stop-button" class="hidden">Stop Scraping</button>
    <p id="status">Ready.</p>
    <button id="download-partial-button" class="hidden">Download Results</button>
    <hr>
    <button id="history-button">View History</button>
    <script src="popup.js"></script>
</body>
</html>
